name: Test on Ubuntu x64

on:
  push:
    branches: [ "master", "actions" ]
  pull_request:
    branches: [ "master" ]

env:
  BUILD_TYPE: Release
  BUILD_FAST: ON  
  BASH_PLATFORM: BASH_64

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Get source
      uses: actions/checkout@v3
      
    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DBUILD_FAST=${{env.BUILD_FAST}} -DBASH_PLATFORM=${{env.BASH_PLATFORM}} 

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ctest -C ${{env.BUILD_TYPE}} --verbose

    - name: Coverage
      uses: danielealbano/lcov-action@v1
      with:
          gcov_path: /usr/bin/gcov-9
          remove_patterns: 3rdparty,tests

